<ng-container  *ngIf="control && (control.touched || control.dirty)">
    <ng-container *ngIf="control.errors">
        <p *ngIf="control.errors['required']">Ce champs est requis</p>
        <p *ngIf="control.errors['maxlength']">Ce champs est trop long</p>
        <p *ngIf="control.errors['minlength']">Ce champs est trop court</p>
        <p *ngIf="control.errors['pattern']">Pattern invalide</p>
        <p *ngIf="control.errors['min']">Value trop petite</p>
        <p *ngIf="control.errors['max']">Value trop grande</p>
        <p *ngIf="control.errors['notEquals']">Confirmation incorrecte</p>
    </ng-container>
</ng-container>
